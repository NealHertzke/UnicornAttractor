{% block content %}
<form action="{% url 'issues:add_issue' %}" method="post" class="post-form">
{% csrf_token %}
{% for field in form.visible_fields %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
    </div>
{% endfor %}
    <button type="button" class="btn btn-default"><i class="fa fa-times"></i>
                            Discard</button>
    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-pencil"></i>
                            Add</button>
</form>
{% endblock %}
